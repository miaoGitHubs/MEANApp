
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-grid-list cols="12">
  <mat-grid-tile [colspan]="3"></mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="4">
    <mat-card>
      <mat-card-content>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
          <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required/>
            <mat-error *ngIf="passwordInput.invalid">Please enter vaild password</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3"></mat-grid-tile>
</mat-grid-list>
